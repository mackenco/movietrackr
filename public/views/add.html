<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Add Movie</div>
    <div class="panel-body">
      <form class="form" method="post" ng-submit="addMovie()" name="addForm">
        <div class="form-group" ng-class="{ 'has-success' : addForm.movieName.$valid && addForm.movieName.$dirty, 'has-error' : addForm.movieName.$invalid && addForm.movieName.$dirty }">
          <input class="form-control" type="text" name="movieName" ng-model="movieName" placeholder="Enter movie name" required autofocus>
          <div class="help-block text-danger" ng-if="addForm.movieName.$dirty && addForm.movieName.$invalid" ng-messages="addForm.movieName.$error">
            <div ng-messages="required">Movie name is required.</div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" ng-disabled="addForm.$invalid">Add</button>
      </form>
    </div>
  </div>
</div>
